<body>

    <!-- NAVBAR -->
    <header>
        <div style="font-size: 20px; font-weight: bold;">Outlaw Towing</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>

    </header>

    <!-- HERO -->
    <section class="hero">
        <h1>Fast & Reliable Towing in Charlotte, NC</h1>
        <p>24/7 Emergency Towing â€¢ Roadside Assistance â€¢ Jumpstarts â€¢ Lockouts</p>
        <a href="services.html" class="btn-primary">View Services</a>
    </section>

    <!-- SERVICES PREVIEW -->
    <section class="services-preview">
        <h2>Our Most Popular Services</h2>
        <p>Light-Duty Towing â€¢ Accident Recovery â€¢ Roadside Assistance</p>
        <p><a href="services.html" class="btn-primary">See All Services</a></p>
    </section>

    <!-- CHAT BUTTON -->
    <button id="chat-btn">ðŸ’¬</button>

    <!-- CHATBOX -->
    <div id="chatbox">
        <div id="chatbox-header">Outlaw Towing Support</div>
        <div id="chatbox-messages"></div>

        <div id="chatbox-input">
            <input type="text" id="chat-input" placeholder="Ask a question..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatBtn = document.getElementById("chat-btn");
        const chatbox = document.getElementById("chatbox");
        const messages = document.getElementById("chatbox-messages");

        chatBtn.onclick = () => {
            chatbox.style.display = chatbox.style.display === "flex" ? "none" : "flex";
        };

        function sendMessage() {
            const input = document.getElementById("chat-input");
            const text = input.value.trim();
            if (!text) return;

            addMessage("You: " + text);
            input.value = "";

            // BASIC RULE-BASED RESPONSES
            let response = "I'm not sure, but we can help!";

            if (text.toLowerCase().includes("price")) {
                response = "Our towing rates start at **$75** depending on distance and service type.";
            }
            if (text.toLowerCase().includes("phone") || text.toLowerCase().includes("call")) {
                response = "You can reach us anytime at **(555) 123-4567**.";
            }
            if (text.toLowerCase().includes("hours")) {
                response = "We are available **24/7** for emergency towing.";
            }
            if (text.toLowerCase().includes("location")) {
                response = "We operate throughout **Charlotte and surrounding areas**.";
            }
            if (text.toLowerCase().includes("services")) {
                response = "We offer towing, roadside assistance, jumpstarts, lockouts, winch-outs, and more!";
            }

            setTimeout(() => addMessage("Outlaw Bot: " + response), 500);
        }

        function addMessage(message) {
            const div = document.createElement("div");
            div.textContent = message;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }
    </script>

</body>
</html>
